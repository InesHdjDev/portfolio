<section id="experience-section" class="container-fluid animated-container">
    <div id="experience-top-section" class="animated">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                <span class="sub_heading_title" style="color: #ffffff;" translate>experience.sub_title</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                <span class="heading_title" style="color: #ffffff; font-size: 1.8rem;" translate>experience.title</span>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div id="experience-left-section" class="col-sm-12 col-md-6 col-lg-6  mt-5 mt-md-0 d-flex justify-content-center align-items-end animated order-last order-md-1">
            <div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                        <img src="assets/images/Documents-cuate.svg" width="90%" height="100%">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
                        <div class="hire-bar d-flex align-items-center justify-content-center">
                            <button class="btn p-btn" [routerLink]="['/contact']" translate>experience.primary_button</button>
                            <button class="btn p-btn ms-3" translate dir="auto">experience.secondary_button</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="experience-right-section" class="col-sm-12 col-md-6 col-lg-6 experience_col mt-sm-5 animated order-first order-md-2">
            <div class="experience_container">
                <div class="row">
                    <div class="col-sm-2 col-md-2 col-lg-2 d-flex justify-content-end experience_logo_container pe-0">
                        <div class="h-100 d-flex justify-content-center timeline">
                            <div class="d-flex justify-content-center align-items-center experience_logo" style="background: #6865cd;">
                                <i class="fas fa-briefcase"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-10 col-md-10 col-lg-10 experience_desc_container">
                        <div class="w-100 bg-white experience_desc" style="text-align: start;">
                            <h2 class="element_date" translate dir="auto">experience.experience_1.date</h2>
                            <h2 class="element_title" translate dir="auto" [ngClass]="global.getCurrentLang() === 'ar'? 'text-end' :''">experience.experience_1.title</h2>
                            <p class="element_details" translate dir="auto">
                                <!-- â€¢ --> 
                                experience.experience_1.desc
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 col-md-2 col-lg-2 d-flex justify-content-end experience_logo_container pe-0">
                        <div class="h-100 d-flex justify-content-center timeline">
                            <div class="d-flex justify-content-center align-items-center experience_logo" style="background: #6865cd;">
                                <i class="fas fa-briefcase"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-10 col-md-10 col-lg-10 experience_desc_container">
                        <div class="w-100 bg-white experience_desc" style="text-align: start;">
                            <h2 class="element_date" translate dir="auto">experience.experience_2.date</h2>
                            <h2 class="element_title" translate dir="auto" [ngClass]="global.getCurrentLang() === 'ar'? 'text-end' :''">experience.experience_2.title</h2>
                            <p class="element_details" translate dir="auto">
                                experience.experience_2.desc
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 col-md-2 col-lg-2 d-flex justify-content-end experience_logo_container  pe-0">
                        <div class="d-flex justify-content-center align-items-center experience_logo" style="background: #6865cd;">
                            <i class="fas fa-briefcase"></i>
                        </div>
                    </div>
                    <div class="col-sm-10 col-md-10 col-lg-10 experience_desc_container">
                        <div class="w-100 bg-white experience_desc" style="text-align: start;">
                            <h2 class="element_date" translate dir="auto">experience.experience_3.date</h2>
                            <h2 class="element_title" translate dir="auto" [ngClass]="global.getCurrentLang() === 'ar'? 'text-end' :''">experience.experience_3.title</h2>
                            <p class="element_details" translate dir="auto" innerHtml="{{'experience.experience_3.desc' | translate}} <br><br> {{'experience.experience_3.desc_2' | translate}}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
